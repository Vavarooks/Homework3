<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>

      <form class="checkBoxes">
        
          <label for="lowerBox">
              <input type="checkbox" id="lowerBox"><span></span> Lowercase</label>
          <br>
          <label for="upperBox">
              <input type="checkbox" id="upperBox"><span></span> Uppercase</label>
          <br>
          <label for="numbersBox">
              <input type="checkbox" id="numbersBox"><span></span> Numbers</label>
          <br>
          <label for="symbolsBox">
              <input type="checkbox" id="symbolsBox"><span></span> Symbols</label>
      
    </form>

      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password">

        </textarea>
      </div>


      <div class="card-footer">

        <button id="generate" class="btn">Generate Password</button>

      </div>
    </div>
  </div>
  <script src="./Back.js"></script>
</body>

</html>
