<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>

  
    <header>
      <h1>Password Generator</h1>
    </header>
  
    <h2>Generate a Password</h2>

  <div class="form2">
    <p>Input password length</p>

    <input id="passwordLength" type="number" min="6" max="128">

    <form class="checkBoxes">

      <label for="lowerBox">
        <input type="checkbox" id="lowerBox"><span></span> Lowercase</label>
      <br>
      <label for="upperBox">
        <input type="checkbox" id="upperBox"><span></span> Uppercase</label>
      <br>
      <label for="numbersBox">
        <input type="checkbox" id="numbersBox"><span></span> Numbers</label>
      <br>
      <label for="symbolsBox">
        <input type="checkbox" id="symbolsBox"><span></span> Symbols</label>

    </form>

  </div>

  <div>
    <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password">

        </textarea>
  </div>


  <div>

    <button id="generate" class="btn">Generate Password</button>

  </div>
  </div>
  </div>
  <script src="./Back.js"></script>
</body>

</html>
